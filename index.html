<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Sand Timer Widget</title>
  <style>
    :root {
      --bg: #0b0c10;
      --bg-soft: #151823;
      --bg-softer: #1f2230;
      --accent: #ffd54a;
      --accent-soft: #ffea9a;
      --text: #f8f9ff;
      --text-muted: #9ca3af;
      --border: #292c3a;
      --grain-off: #171923;
      --timer-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
    }

    .light-mode {
      --bg: #f5f5f9;
      --bg-soft: #ffffff;
      --bg-softer: #eceff4;
      --accent: #ffb300;
      --accent-soft: #ffe08a;
      --text: #111827;
      --text-muted: #6b7280;
      --border: #d1d5db;
      --grain-off: #d4d7e3;
      --timer-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .light-mode body {
      background: radial-gradient(circle at top, #e5e7eb, #ffffff);
    }

    .sand-timer-widget {
      position: relative;
      width: 320px;
      max-width: 100%;
      padding: 20px 20px 18px;
      border-radius: 24px;
      background: linear-gradient(145deg, var(--bg-soft), var(--bg-softer));
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.05), var(--timer-shadow);
      border: 1px solid var(--border);
      box-sizing: border-box;
    }

    .stw-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .stw-title {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stw-title-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff8e1, var(--accent));
      box-shadow: 0 0 10px rgba(255, 223, 122, 0.6);
    }

    .stw-header-buttons {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stw-icon-btn {
      border: none;
      border-radius: 999px;
      width: 28px;
      height: 28px;
      background: rgba(15, 23, 42, 0.6);
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.16s ease, color 0.16s ease, transform 0.08s ease;
    }

    .light-mode .stw-icon-btn {
      background: rgba(255, 255, 255, 0.8);
    }

    .stw-icon-btn:hover {
      background: rgba(148, 163, 184, 0.35);
      color: var(--text);
      transform: translateY(-1px);
    }

    .stw-icon-btn:active {
      transform: translateY(0);
    }

    .stw-icon-btn .icon {
      pointer-events: none;
    }

    /* Controls panel */

    .stw-controls {
      margin-bottom: 14px;
      padding: 10px 12px 12px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 8px 10px;
      font-size: 12px;
      align-items: end;
      opacity: 1;
      max-height: 500px;
      transform-origin: top;
      transform: scaleY(1);
      transition: opacity 0.18s ease, max-height 0.18s ease, transform 0.18s ease;
    }

    .light-mode .stw-controls {
      background: rgba(248, 250, 252, 0.95);
      border-color: #e5e7eb;
    }

    .stw-controls.hidden {
      opacity: 0;
      max-height: 0;
      transform: scaleY(0.96);
      overflow: hidden;
      pointer-events: none;
    }

    .stw-field {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .stw-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--text-muted);
    }

    .stw-input-wrap {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stw-input-wrap input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.8);
      color: var(--text);
      font-size: 12px;
      outline: none;
      box-sizing: border-box;
    }

    .light-mode .stw-input-wrap input {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .stw-input-wrap span {
      font-size: 11px;
      color: var(--text-muted);
      padding-right: 4px;
    }

    .stw-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.8);
      font-size: 11px;
      color: var(--text-muted);
      gap: 4px;
      white-space: nowrap;
    }

    .light-mode .stw-pill {
      background: #f9fafb;
      border-color: #e5e7eb;
    }

    .stw-pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-soft);
      box-shadow: 0 0 6px rgba(245, 203, 92, 0.6);
    }

    .stw-primary-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      background: radial-gradient(circle at 20% 0, #fff8e1, var(--accent));
      color: #3f2a02;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      justify-self: end;
      min-width: 90px;
    }

    .stw-primary-btn:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
    }

    .stw-primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
    }

    /* Timer visuals */

    .stw-timer-shell {
      margin: 4px 0 10px;
      display: flex;
      justify-content: center;
    }

    .stw-timer-body {
      position: relative;
      width: 140px;
      height: 260px;
      border-radius: 32px;
      background: radial-gradient(circle at 15% 0, #1e293b, #020617);
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.3),
        0 18px 40px rgba(0, 0, 0, 0.7);
      padding: 18px 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .light-mode .stw-timer-body {
      background: radial-gradient(circle at 15% 0, #e5e7eb, #cbd5f5);
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.4),
        0 16px 34px rgba(15, 23, 42, 0.35);
    }

    .stw-bulb {
      position: relative;
      width: 100%;
      flex: 1 1 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stw-bulb-inner {
      position: relative;
      width: 100%;
      padding-top: 100%;
      transform: rotate(45deg);
      border-radius: 24px;
      background: radial-gradient(circle at 50% 0, #0f172a, #020617);
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .light-mode .stw-bulb-inner {
      background: radial-gradient(circle at 50% 0, #e5e7eb, #c7cbe2);
      box-shadow: inset 0 0 10px rgba(55, 65, 81, 0.3);
    }

    .stw-bulb-inner::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(148, 163, 184, 0.6);
      pointer-events: none;
    }

    .stw-neck {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
